<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"><!--Bulma CSS-->
    <link rel="stylesheet" href="./assets/css/style.css"><!--Link to CSS file-->  
    <title>Forever Owner Finder &copy;</title>
</head>
<body>

  <div class="hero">                       <!--HEADER AREA-->
    <header class="level hero-body">
      <h1 id="headerText" class="level-item has-text-center title is-size-1">Welcome to ForeverOwnerFinder &copy;</h1>
    </header>
  </div><!--END HEADER-->

  <div class="columns is-centered pt-2 pb-2">                     <!--NAVIGATION AREA-->
  <section class="navigationSection column" id="navigation">
    <nav class="navBar level-item">
      <p class="pr-2 is-uppercase has-text-weight-semibold">I would like a:</p>
      <select id="animal" class="searchBox select is-normal">
        <option>dog</option>
        <option>cat</option>
        <option>barnyard</option>
        <option>rabbit</option>
        <option>horse</option>
        <option>bird</option>
        <option>scales-fins-other</option>
        <option>small-furry</option>
      </select>
        <input id="zipCode" class="column is-one-fifth searchBox input is-success is-rounded" placeholder="Zipcode"></input>
          <div class="buttons">
            <button id="search" type="submit" class="searchBTN button is-info is-default">Search</button>
          </div>
    </nav>
  </section>
  </div><!--END NAVIGATION-->

  <main>                                             <!--MAIN CONTENT AREA-->
    <div id="missionStatement" class="tile is-12 is-ancestor ml-1">
      <!--Mission Statement Tile-->
      <div class="tile is-vertical is-parent"><!--"is-hidden" is the class to hide something-->
        <section class="tile is-child notification mainSection">
          <h2 class="title">Mission Statement</h2>
          <p class="content">Forever Owner Finder &copy; is a non-profit with the sole purpose of connection families from all over to loveable pets.</p>
        </section>
      </div><!--END Mission Statement-->
    </div>
    
    <div id="Holder"></div>

  </main><!--END MAIN-->

                                                      <!--FOOTER AREA-->
  <footer class="has-text-white">
    <div clas="content has-text-centered">
      <h4>Copyright &copy; HDM 2022</h4>
    </div>
  </footer><!--END FOOTER-->


<script type="text/javascript" src="./assets/js/script.js"></script><!--Link to JS file-->

<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOyvzJ4HnoViMXPbiH55KF0vqM08GOZ-I&v=weekly"
defer
></script>

</body>

</html>
